<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="http://cdnjs.cloudflare.com/ajax/link"
    />
    <link rel="stylesheet" href="login2.css">


</head>
<body>
    <div class="Seconnecter_form_container">
        <div class="Seconnecter_form">
            <h2>Seconnecter</h2>
            <div class="input_group">
                <i class="fa fa-user"></i>
                <input
                type="text"
                placeholder="e-mail"
                autocomplete="off"
                />
              </div>
              <div class="input_group">
                <i class="fa fa-unlock-alt"></i>
                <input
                type="password"
                placeholder="Mot de passe"
                class="input_text"
                autocomplete="off"
                />
            </div>
            <div class="button_group" id="login_button">
                <a>submit</a>
            </div>
            <div class="fotter">
                <a>Mot de passe oublier?</a>
                <a>S'inscrire</a>
            </div>
        </div>
    </div>
    
</body>
</html>
